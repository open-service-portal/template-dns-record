---
# Package metadata for the DNS Record Configuration
# https://docs.crossplane.io/latest/packages/configurations/#create-a-configuration
apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Configuration
metadata:
  name: configuration-dns-record
  annotations:
    # Description shown in package registries
    meta.crossplane.io/description: "DNS Record management Configuration for Crossplane v2"
    meta.crossplane.io/source: "https://github.com/open-service-portal/template-dns-record"
    meta.crossplane.io/maintainer: "Open Service Portal Team"
    meta.crossplane.io/license: "Apache-2.0"
    meta.crossplane.io/readme: |
      This Configuration provides a simplified interface for managing DNS records
      using Crossplane v2.
spec:
  # Minimum Crossplane version required
  crossplane:
    version: ">=v2.0.0"
  
  # Dependencies on providers
  # Note: These are optional - users can install their own provider versions
  dependsOn:    
    # Required composition functions
    - apiVersion: pkg.crossplane.io/v1beta1
      kind: Function
      package: xpkg.crossplane.io/crossplane-contrib/crossplane-contrib/function-environment-configs
      version: ">=v0.1.0"
    
    - apiVersion: pkg.crossplane.io/v1beta1
      kind: Function
      package: xpkg.crossplane.io/crossplane-contrib/crossplane-contrib/function-go-templating
      version: ">=v0.3.0"
    
    - apiVersion: pkg.crossplane.io/v1beta1
      kind: Function
      package: xpkg.crossplane.io/crossplane-contrib/crossplane-contrib/function-auto-ready
      version: ">=v0.2.0"